<template>
    <div class="api-header">
        <div class="api-header__top">
            <div class="api-icon">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"/>
                </svg>
            </div>
            <div class="api-title-section">
                <h1 class="api-title">{apiName}</h1>
                <div class="api-badges">
                    <span class="badge badge--primary">{apiType}</span>
                    <span class="badge badge--info">Tags ({tags})</span>
                </div>
            </div>
        </div>

        <div class="api-header__bottom">
            <div class="api-meta">
                <div class="meta-item">
                    <label>Asset version</label>
                    <span class="version-text">{version} (Latest)</span>
                </div>
                <div class="meta-item">
                    <label>Version state</label>
                    <span class="badge badge--success">{versionState}</span>
                </div>
                <div class="meta-item">
                    <label>Instances</label>
                    <span class="meta-value">{instances} <a href="#">View instances</a></span>
                </div>
                <div class="meta-item">
                    <label>Clients</label>
                    <span class="meta-value">{clients}</span>
                </div>
            </div>
            <button class="btn btn--primary" onclick={handleRequestAccess}>Request access</button>
        </div>
    </div>
</template>
