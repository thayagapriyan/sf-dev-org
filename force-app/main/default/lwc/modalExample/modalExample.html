<template>
    <lightning-card title="Modal Example" icon-name="standard:service_territory">
        <div class="slds-p-around_medium">
            <lightning-button 
                variant="brand" 
                label="Open Modal" 
                onclick={handleOpenModal}>
            </lightning-button>
        </div>
    </lightning-card>

    <template if:true={isModalOpen}>
        <lightning-modal 
            size="small"
            title={modalTitle}
            onclose={handleCloseModal}>
            <div class="slds-p-around_medium">
                <p>{modalContent}</p>
            </div>
            <div slot="footer">
                <lightning-button 
                    variant="neutral" 
                    label="Cancel" 
                    onclick={handleCloseModal}>
                </lightning-button>
                <lightning-button 
                    variant="brand" 
                    label="Confirm" 
                    onclick={handleConfirm}>
                </lightning-button>
            </div>
        </lightning-modal>
    </template>
</template>
